# docker-compose.yml (for local development only)
version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: academic-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-academic_helper}
      POSTGRES_USER: ${POSTGRES_USER:-student}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-student}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academic-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-student}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-academic_helper}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      USE_VECTOR: ${USE_VECTOR:-true}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    networks:
      - academic-network

  n8n:
    image: n8nio/n8n:latest
    container_name: academic-n8n
    depends_on:
      - backend
    environment:
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_PROTOCOL: http
      N8N_HOST: n8n
      N8N_PORT: 5678
      WEBHOOK_URL: http://n8n:5678/
      N8N_METRICS: "false"
      GENERIC_TIMEZONE: "UTC"
      N8N_ACCESS_TOKEN: ${N8N_ACCESS_TOKEN}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./data:/data
    networks:
      - academic-network

volumes:
  postgres_data:
  n8n_data:
  uploads:

networks:
  academic-network:
    driver: bridge